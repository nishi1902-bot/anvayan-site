<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5A3"/>
      <stop offset="100%" style="stop-color:#12b8b6"/>
    </linearGradient>
  </defs>
  
  <!-- Neural Network Icon -->
  <g transform="translate(20,20)">
    <!-- Neural nodes -->
    <circle cx="12" cy="15" r="3" fill="#0EA5A3"/>
    <circle cx="30" cy="8" r="4" fill="#0EA5A3"/>
    <circle cx="48" cy="15" r="3" fill="#0EA5A3"/>
    <circle cx="8" cy="35" r="2.5" fill="#0EA5A3" opacity="0.8"/>
    <circle cx="30" cy="30" r="5" fill="url(#neural)"/>
    <circle cx="52" cy="35" r="2.5" fill="#0EA5A3" opacity="0.8"/>
    <circle cx="18" cy="55" r="3" fill="#0EA5A3"/>
    <circle cx="42" cy="55" r="3" fill="#0EA5A3"/>
    
    <!-- Neural connections -->
    <line x1="12" y1="15" x2="30" y2="8" stroke="#0EA5A3" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="8" x2="48" y2="15" stroke="#0EA5A3" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="15" x2="30" y2="30" stroke="#0EA5A3" stroke-width="2"/>
    <line x1="48" y1="15" x2="30" y2="30" stroke="#0EA5A3" stroke-width="2"/>
    <line x1="8" y1="35" x2="30" y2="30" stroke="#0EA5A3" stroke-width="1.5" opacity="0.7"/>
    <line x1="52" y1="35" x2="30" y2="30" stroke="#0EA5A3" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="30" x2="18" y2="55" stroke="#0EA5A3" stroke-width="2"/>
    <line x1="30" y1="30" x2="42" y2="55" stroke="#0EA5A3" stroke-width="2"/>
    
    <!-- Additional connections for network effect -->
    <line x1="8" y1="35" x2="18" y2="55" stroke="#0EA5A3" stroke-width="1" opacity="0.4"/>
    <line x1="52" y1="35" x2="42" y2="55" stroke="#0EA5A3" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="70" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#0EA5A3">Anvayan</text>
</svg>