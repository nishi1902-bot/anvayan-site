worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # root where static files will live
    root /usr/share/nginx/html;
    index index.html;

    # serve files; fallback to index.html for SPA / relative links
    location / {
      try_files $uri $uri/ /index.html;
    }

    # cache static assets
    location ~* \.(?:ico|css|js|jpg|jpeg|png|svg|woff2?|ttf)$ {
      expires 30d;
      add_header Cache-Control "public";
    }
  }
}
