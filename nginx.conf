server {
  listen 80;
  server_name _;

  # root where static files will live
  root /usr/share/nginx/html;
  index index.html;

  # serve files; fallback to index.html for SPA / relative links
  location / {
    try_files $uri $uri/ /index.html;
  }

  # cache static assets
  location ~* \.(?:ico|css|js|jpg|jpeg|png|svg|woff2?|ttf)$ {
    expires 30d;
    add_header Cache-Control "public";
  }

  # Return 404 for hidden files
  location ~ /\.(?!well-known) {
    deny all;
    return 404;
  }
}
